<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
  <h2>Edit User</h2>

  <form th:method="PATCH" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user} ">
    <label for="title">Name</label>
    <input type="text" th:field="*{firstName}" id="title"/>
    <label for="year">Last Name</label>
    <input type="text" th:field="*{lastName}" id="year"/>
    <label for="genre">Age</label>
    <input type="text" th:field="*{age}" id="genre"/>
    <input type="submit" value="Edit user">
  </form>
</body>
</html>
