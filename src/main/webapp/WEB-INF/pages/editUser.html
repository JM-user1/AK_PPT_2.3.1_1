<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h2>Edit User</h2>

  <c:url value="/edit" var="var"/>
  <form action="${var}" method="POST">
  <form action="/edit" th:value="${user} ">
    <input type="hidden" name="id" value="${user.id}">
    <label for="title">Name</label>
    <input type="text" name="firstName" id="title">
    <label for="year">Last Name</label>
    <input type="text" name="lastName" id="year">
    <label for="genre">Age</label>
    <input type="text" name="age" id="genre">
    <input type="submit" value="Edit user">
  </form>
</body>
</html>
