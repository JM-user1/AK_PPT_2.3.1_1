<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h2>Users</h2>

<table>
  <tr>
    <th>id</th>
    <th>firstName</th>
    <th>lastName</th>
    <th>age</th>
  </tr>
<!--  <c:forEach var="film" items="${userList}">-->
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">id</td>
      <td th:text="${user.firstName}">name</td>
      <td th:text="${user.lastName}">lastName</td>
      <td th:text="${user.age}">age</td>
        <td>
            <a th:href="@{/edit/{id}(id=${user.getId()})}" th:class="c">edit</a>
          <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
              <input type="submit" value="delete"/>
          </form>
      </td>
    </tr>
</table>
      <form th:method="POST" action="#" th:action="@{/}" th:object="${user}">
<!--        <input type="hidden" name="id" value="${user.id}">-->
        <label for="title">Name</label>
          <input type="text" th:field="*{firstName}" id="title"/>
        <label for="year">Last Name</label>
          <input type="text" th:field="*{lastName}" id="year"/>
        <label for="genre">Age</label>
          <input type="text" th:field="*{age}" id="genre"/>
        <input type="submit" value="Add user">
      </form>


</body>
</html>
